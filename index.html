<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="notif">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div>
            <h1>ATTENTION</h1>
            <p>Recharge ton arme !</p>
        </div>
    </div>

    <div class="choose-gun">
        <h2>Choisit ton arme :</h2>
        <div class="glock">
            <p>Glock 17</p>
            <img src="assets/img/glock.jpg" alt="glock_img">
            <p>Arme de point</p>
        </div>
    </div>

    <div class="cheat">
        <h3>Boom Cheat</h3>
        <div class="camo-catego">
            <h4>Camo Category</h4>
            <div class="input">
                <div>
                    <label for="camo-gold">Camo Gold</label>
                    <input type="checkbox" id="camo-gold">
                </div>
                <div>
                    <label for="camo-plat">Camo Plat</label>
                    <input type="checkbox" id="camo-plat">
                </div>
                <div>
                    <label for="camo-dark-matter">Camo Dark Matter</label>
                    <input type="checkbox" id="camo-dark-matter">
                </div>
            </div>
        </div>
        <div class="ammo-catego">
            <h4>Ammo Category</h4>
            <div>
            <label for="infinite-ammo">Infinite Ammo</label>
            <input type="checkbox" id="infinite-ammo">
        </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/9761a3ceb3.js" crossorigin="anonymous"></script>

</body>

</html>
